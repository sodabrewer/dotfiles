[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini


[bar/mybar]

monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 98%
height = 30
offset-x = 1%
offset-y = 0.9%

background = ${color.bg}
foreground = ${color.fg}

radius = 0.0

line-size = 2
line-color = ${color.blue}

border-size = 4px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono Nerd Font:size=10;2"
; Icons
font-1 = "JetBrainsMono Nerd Font:size=11;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Material Design Icons Desktop:size=15;3
; Glyphs
font-4 = "Iosevka:size=15;4"
;dpi = 96

modules-left = powermenu blank separator blank bi bspwm i3 bd
modules-center = date
modules-right = bi cpu_bar bd blank bi memory_bar bd blank bi pulseaudio bd blank bi network bd

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

#tray-position = right
#tray-detached = false
#tray-maxsize = 16
#tray-background = ${color.bg}
#tray-offset-x = 0
#tray-offset-y = 0
#tray-padding = 0
#tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =


[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
